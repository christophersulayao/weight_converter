<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weight Converter App</title>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input 
                        id="lbs-input"
                        type="number" 
                        class=" form-control form-control-lg text-secondary" 
                        placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-primary mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>
                    <div class="card text-success mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>
                    <div class="card text-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz-output"></div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbs-input').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('grams-output').innerHTML = lbs/0.0022046;
            document.getElementById('kg-output').innerHTML = lbs/(0.0022046 * 1000);
            document.getElementById('oz-output').innerHTML = lbs * 16;
        });
    </script>
</body>
</html>
